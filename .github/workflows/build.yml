name: Build Cross-Platform

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Windows
      run: npm run build:win
      env:
        GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          dist/*.exe
          dist/*.zip
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create ICNS icon
      run: |
        if [ ! -f "lib/icons/icon.icns" ]; then
          echo "Creating ICNS icon from PNG..."
          mkdir -p icon.iconset
          
          # Generate different sizes for ICNS
          sips -z 16 16     lib/icons/icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32     lib/icons/icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32     lib/icons/icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64     lib/icons/icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128   lib/icons/icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256   lib/icons/icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256   lib/icons/icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512   lib/icons/icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512   lib/icons/icon.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 lib/icons/icon.png --out icon.iconset/icon_512x512@2x.png
          
          # Create ICNS file
          iconutil -c icns icon.iconset
          mv icon.icns lib/icons/icon.icns
          rm -rf icon.iconset
          
          echo "ICNS icon created successfully!"
        else
          echo "ICNS icon already exists."
        fi
        
    - name: Build macOS
      run: npm run build:mac
      env:
        GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: |
          dist/*.dmg
          dist/*.zip
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Linux build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3-dev \
          libatk-bridge2.0-dev \
          libdrm-dev \
          libxcomposite-dev \
          libxdamage-dev \
          libxrandr-dev \
          libgbm-dev \
          libxss-dev \
          libasound2-dev \
          libgtk-3-dev \
          fonts-liberation \
          xdg-utils \
          libappindicator3-1
        
    - name: Build Linux (Multi-distribution)
      run: npm run build:linux
      env:
        GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: |
          dist/*.deb
          dist/*.rpm
          dist/*.AppImage
          dist/*.tar.gz
        retention-days: 30

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
